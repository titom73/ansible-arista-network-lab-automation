---
port_profiles:
  ALL:
    mode: trunk
    vlans: "110-114,210,211"
  TENANT_A:
    mode: access
    vlans: "110"
  TENANT_B:
    mode: trunk
    vlans: "210-211"

servers:
  server01_ESI:
    rack: RackA
    adapters:
      - type: nic
        server_ports: [Eth0, Eth1]
        switch_ports: [Ethernet7, Ethernet7]
        switches: [DC1-LEAF3A, DC1-LEAF4A]
        port_channel:
          state: present
          description: data
          mode: active
          esi: 0303:0202:0101
        profile: ALL
  server01_MLAG:
    rack: RackA
    adapters:
      - type: nic
        server_ports: [Eth0, Eth1]
        switch_ports: [Ethernet6, Ethernet6]
        switches: [DC1-LEAF1A, DC1-LEAF1B]
        profile: ALL
        port_channel:
          state: present
          description: data
          mode: active
  server01_SINGLE:
    rack: RackA
    adapters:
      - type: nic
        server_ports: [Eth0]
        switch_ports: [Ethernet5]
        switches: [DC1-L2LEAF2A]
        profile: ALL
