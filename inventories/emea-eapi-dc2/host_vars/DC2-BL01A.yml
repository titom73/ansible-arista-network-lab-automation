---
dci_ethernet_interfaces:
    Ethernet5:
      peer: DC1-BL01A
      peer_interface: Ethernet5
      peer_type: leaf
      description: P2P_LINK_TO_DDC1-BL01A_Ethernet5
      mtu: 1500
      type: routed
      ip_address: 172.255.0.2/31
dci_bgp:
  neighbors:
    172.255.0.3:
      peer_group: DCI-IPv4-UNDERLAY-PEERS
    192.168.255.12:
      peer_group: DCI-EVPN-OVERLAY-PEERS
  peer_groups:
      DCI-IPv4-UNDERLAY-PEERS:
        type: ipv4
        remote_as: 65110
        # password: "AQQvKeimxJu+uGQ/yYvv9w=="
        maximum_routes: 12000
        send_community: true
      DCI-EVPN-OVERLAY-PEERS:
        type: evpn
        remote_as: 65110
        update_source: Loopback0
        bfd: true
        ebgp_multihop: 3
        # password: "q+VNViP5i4rVjW1cxFv2wA=="
        send_community: true
        maximum_routes: 0
  address_family_evpn:
    peer_groups:
      DCI-EVPN-OVERLAY-PEERS:
        activate: true
  address_family_ipv4:
    peer_groups:
      DCI-IPv4-UNDERLAY-PEERS:
        activate: true