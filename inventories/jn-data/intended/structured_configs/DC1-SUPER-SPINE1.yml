switch_platform: vEOS-LAB
switch_mgmt_ip: 192.168.0.1/24
service_routing_protocols_model: multi-agent
ip_routing: true
hardware_counters: null
daemon_terminattr: null
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
event_monitor: null
event_handlers: null
load_interval: null
queue_monitor_length: null
logging: null
name_server:
  source:
    vrf: MGMT
  nodes:
  - 1.1.1.1
  - 8.8.8.8
ntp_server:
  local_interface:
    vrf: MGMT
    interface: Management1
  nodes:
  - uk.pool.ntp.org
  - fr.pool.ntp.org
redundancy: null
spanning_tree:
  mode: none
aaa_authorization: null
local_users:
  admin:
    privilege: 15
    role: network-admin
    no_password: true
  demo:
    privilege: 15
    role: network-admin
    sha512_password: < Provide SHA512 HASH for password >
clock: null
vrfs:
  MGMT:
    ip_routing: false
bfd_multihop:
  interval: 1200
  min_rx: 1200
  multiplier: 3
ethernet_interfaces:
  Ethernet1:
    peer: DC1-POD1-SPINE1
    peer_interface: Ethernet1
    peer_type: spine
    description: P2P_LINK_TO_DC1-POD1-SPINE1_Ethernet1
    mtu: 1500
    type: routed
    ip_address: 172.31.1.0/31
  Ethernet2:
    peer: DC1-POD1-SPINE2
    peer_interface: Ethernet1
    peer_type: spine
    description: P2P_LINK_TO_DC1-POD1-SPINE2_Ethernet1
    mtu: 1500
    type: routed
    ip_address: 172.31.1.2/31
  Ethernet3:
    peer: DC1-POD2-SPINE1
    peer_interface: Ethernet1
    peer_type: spine
    description: P2P_LINK_TO_DC1-POD2-SPINE1_Ethernet1
    mtu: 1500
    type: routed
    ip_address: 172.31.2.0/31
  Ethernet4:
    peer: DC1-POD2-SPINE2
    peer_interface: Ethernet1
    peer_type: spine
    description: P2P_LINK_TO_DC1-POD2-SPINE2_Ethernet1
    mtu: 1500
    type: routed
    ip_address: 172.31.2.2/31
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    ip_address: 192.168.100.1/32
management_interfaces:
  Management1:
    description: oob_management
    vrf: MGMT
    ip_address: 192.168.0.1/24
    gateway: 192.168.200.1
tcam_profile: null
mac_address_table: null
static_routes:
- vrf: MGMT
  destination_address_prefix: 192.168.200.0/24
  gateway: 192.168.200.1
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.200.1
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 192.168.100.0/24 le 32
route_maps:
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bgp:
  as: 65001
  router_id: 192.168.100.1
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 2 ecmp 2
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      password: AQQvKeimxJu+uGQ/yYvv9w==
      maximum_routes: 12000
    EVPN-OVERLAY-PEERS:
      type: evpn
      next_hop_unchanged: true
      update_source: Loopback0
      bfd: true
      ebgp_multihop: 15
      password: q+VNViP5i4rVjW1cxFv2wA==
      send_community: true
      maximum_routes: 0
  neighbors:
    172.31.1.1:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: 65100
    172.31.1.3:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: 65100
    172.31.2.1:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: 65200
    172.31.2.3:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: 65200
    172.32.250.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-RS1
      remote_as: 65100
    172.32.250.2:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-RS2
      remote_as: 65100
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
      IPv4-UNDERLAY-PEERS:
        activate: false
      EVPN-OVERLAY-PEERS:
        activate: true
  address_family_ipv4:
    peer_groups:
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
router_ospf: null
router_isis: null
queue_monitor_streaming: null
management_api_http:
  enable_https: true
  enable_vrfs:
    MGMT: null
