    mode: trunk
    trunk_groups:
    - LEAF_PEER_L3
    - MLAG
ethernet_interfaces:
  Ethernet2:
    peer: DC1-POD2-SPINE1
    peer_interface: Ethernet5
    peer_type: spine
    description: P2P_LINK_TO_DC1-POD2-SPINE1_Ethernet5
    mtu: 1500
    type: routed
    ip_address: 172.32.255.13/31
  Ethernet3:
    peer: DC1-POD2-SPINE2
    peer_interface: Ethernet5
    peer_type: spine
    description: P2P_LINK_TO_DC1-POD2-SPINE2_Ethernet5
    mtu: 1500
    type: routed
    ip_address: 172.32.255.15/31
  Ethernet1:
    peer: DC1-POD2-LEAF2A
    peer_interface: Ethernet1
    peer_type: mlag_peer
    description: MLAG_PEER_DC1-POD2-LEAF2A_Ethernet1
    channel_group:
      id: 1
      mode: active
  Ethernet6:
    peer: DC1-POD2-LEAF2A
    peer_interface: Ethernet6
    peer_type: mlag_peer
    description: MLAG_PEER_DC1-POD2-LEAF2A_Ethernet6
    channel_group:
      id: 1
      mode: active
  Ethernet8:
    peer: DC1-L2LEAF2A
    peer_interface: Ethernet2
    peer_type: l2leaf
    description: DC1-L2LEAF2A_Ethernet2
    channel_group:
      id: 8
      mode: active
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
