    ip_address: 192.169.0.15/24
    gateway: 192.168.200.1
vlan_interfaces:
  Vlan4093:
    description: MLAG_PEER_L3_PEERING
    ip_address: 10.254.254.5/31
  Vlan4094:
    description: MLAG_PEER
    ip_address: 10.254.252.5/31
    no_autostate: true
    mtu: 1500
  Vlan310:
    tenant: Tenant_C
    tags:
    - opzone
    description: Tenant_C_OP_Zone_1
    shutdown: false
    vrf: Common_VRF
  Vlan311:
    tenant: Tenant_C
    tags:
    - opzone
    description: Tenant_C_OP_Zone_2
    shutdown: false
    vrf: Common_VRF
  Vlan4025:
    tenant: Tenant_C
    type: underlay_peering
    description: 'MLAG_PEER_L3_iBGP: vrf Common_VRF'
    vrf: Common_VRF
    ip_address: 10.254.254.5/31
  Vlan350:
    tenant: Tenant_C
    tags:
    - wan
    description: Tenant_C_WAN_Zone_1
    shutdown: false
    vrf: Tenant_C_WAN_Zone
  Vlan3030:
    tenant: Tenant_C
    type: underlay_peering
    description: 'MLAG_PEER_L3_iBGP: vrf Tenant_C_WAN_Zone'
    vrf: Tenant_C_WAN_Zone
    ip_address: 10.254.254.5/31
vxlan_tunnel_interface:
  Vxlan1:
    description: DC1-POD2-LEAF2B_VTEP
    source_interface: Loopback1
    virtual_router:
      encapsulation_mac_address: mlag-system-id
    vxlan_udp_port: 4789
    vxlan_vni_mappings:
      vlans:
        310:
          vni: 30310
        311:
          vni: 30311
        350:
          vni: 30350
      vrfs:
        Common_VRF:
          vni: 1026
        Tenant_C_WAN_Zone:
          vni: 31
tcam_profile: null
mac_address_table: null
ip_virtual_router_mac_address: 00:1c:73:00:dc:01
virtual_source_nat_vrfs: null
ip_igmp_snooping:
  globally_enabled: true
  vlans: null
static_routes:
- vrf: MGMT
  destination_address_prefix: 192.168.200.0/24
  gateway: 192.168.200.1
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.200.1
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 192.169.255.0/24 eq 32
      20:
        action: permit 192.169.254.0/24 eq 32
mlag_configuration:
  domain_id: DC1_POD2_LEAF2
  local_interface: Vlan4094
  peer_address: 10.254.252.4
  peer_address_heartbeat:
    peer_ip: 192.169.0.14
    vrf: MGMT
  dual_primary_detection_delay: 5
  peer_link: Port-Channel1
  reload_delay_mlag: 300
  reload_delay_non_mlag: 330
route_maps:
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bgp:
  as: 65202
  router_id: 192.169.255.6
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 2 ecmp 2
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      remote_as: 65200
      password: AQQvKeimxJu+uGQ/yYvv9w==
      maximum_routes: 12000
      send_community: true
    MLAG-IPv4-UNDERLAY-PEER:
      type: ipv4
      remote_as: 65202
      next_hop_self: true
      password: vnEaG8gMeQf3d3cN6PktXQ==
      maximum_routes: 12000
      send_community: true
    EVPN-OVERLAY-PEERS:
      type: evpn
      remote_as: 65200
      update_source: Loopback0
      bfd: true
      ebgp_multihop: 15
      password: q+VNViP5i4rVjW1cxFv2wA==
      send_community: true
      maximum_routes: 0
  neighbors:
    172.32.255.12:
      peer_group: IPv4-UNDERLAY-PEERS
    172.32.255.14:
      peer_group: IPv4-UNDERLAY-PEERS
    10.254.254.4:
      peer_group: MLAG-IPv4-UNDERLAY-PEER
    172.32.250.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-RS1
      remote_as: 65100
    172.32.250.2:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-RS2
      remote_as: 65100
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
      IPv4-UNDERLAY-PEERS:
        activate: false
      MLAG-IPv4-UNDERLAY-PEER:
        activate: false
  address_family_ipv4:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: false
      IPv4-UNDERLAY-PEERS:
        activate: true
      MLAG-IPv4-UNDERLAY-PEER:
        activate: true
  vlan_aware_bundles: null
  vlans:
    310:
      tenant: Tenant_C
      rd: 65202:30310
      route_targets:
        both:
        - 65000:30310
      redistribute_routes:
      - learned
    311:
      tenant: Tenant_C
      rd: 65202:30311
      route_targets:
        both:
        - 65000:30311
      redistribute_routes:
      - learned
    350:
      tenant: Tenant_C
      rd: 65202:30350
      route_targets:
        both:
        - 65000:30350
      redistribute_routes:
      - learned
  vrfs:
    Common_VRF:
      router_id: 192.169.255.6
      rd: 65202:1026
      route_targets:
        import:
          evpn:
          - 65000:1026
        export:
          evpn:
          - 65000:1026
      neighbors:
        10.254.254.4:
          peer_group: MLAG-IPv4-UNDERLAY-PEER
      redistribute_routes:
      - connected
    Tenant_C_WAN_Zone:
      router_id: 192.169.255.6
      rd: '65202:31'
      route_targets:
        import:
          evpn:
          - '65000:31'
        export:
          evpn:
          - '65000:31'
      neighbors:
        10.254.254.4:
          peer_group: MLAG-IPv4-UNDERLAY-PEER
      redistribute_routes:
      - connected
ip_extcommunity_lists: null
router_ospf: null
router_isis: null
queue_monitor_streaming: null
management_api_http:
