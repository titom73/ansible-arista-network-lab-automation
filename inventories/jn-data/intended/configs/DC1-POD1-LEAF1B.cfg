!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname DC1-POD1-LEAF1B
ip name-server vrf MGMT 1.1.1.1
ip name-server vrf MGMT 8.8.8.8
!
ntp local-interface vrf MGMT Management1
ntp server vrf MGMT uk.pool.ntp.org prefer
ntp server vrf MGMT fr.pool.ntp.org
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
no aaa root
!
username admin privilege 15 role network-admin nopassword
username demo privilege 15 role network-admin secret sha512 < Provide SHA512 HASH for password >
!
vlan 12
   name Tenant_A_OP_Zone_Test
!
vlan 110
   name Tenant_A_OP_Zone_1
!
vlan 111
   name Tenant_A_OP_Zone_2
!
vlan 112
   name Tenant_A_OP_Zone_3
!
vlan 120
   name Tenant_A_WEB_Zone_1
!
vlan 121
   name Tenant_A_WEBZone_2
!
vlan 130
   name Tenant_A_APP_Zone_1
!
vlan 131
   name Tenant_A_APP_Zone_2
!
vlan 140
   name Tenant_A_DB_BZone_1
!
vlan 141
   name Tenant_A_DB_Zone_2
!
vlan 150
   name Tenant_A_WAN_Zone_1
!
vlan 160
   name Tenant_A_VMOTION
!
vlan 161
   name Tenant_A_NFS
!
vlan 3010
   name MLAG_iBGP_Tenant_A_WEB_Zone
   trunk group LEAF_PEER_L3
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance Common_VRF
!
vrf instance MGMT
!
vrf instance Tenant_A_APP_Zone
!
vrf instance Tenant_A_DB_Zone
!
vrf instance Tenant_A_WAN_Zone
!
vrf instance Tenant_A_WEB_Zone
!
interface Port-Channel1
   description MLAG_PEER_DC1-POD1-LEAF1A_Po1
   switchport trunk allowed vlan 2-4094
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Port-Channel7
   description DC1_POD1_L2LEAF1_Po1
   switchport trunk allowed vlan 12,110-112,120-121,130-131
   switchport mode trunk
   mlag 7
!
interface Ethernet1
   description MLAG_PEER_DC1-POD1-LEAF1A_Ethernet1
   channel-group 1 mode active
!
interface Ethernet2
   description P2P_LINK_TO_DC1-POD1-SPINE1_Ethernet3
   no switchport
   ip address 172.31.255.5/31
!
interface Ethernet3
   description P2P_LINK_TO_DC1-POD1-SPINE2_Ethernet3
   no switchport
   ip address 172.31.255.7/31
!
interface Ethernet6
   description MLAG_PEER_DC1-POD1-LEAF1A_Ethernet6
   channel-group 1 mode active
!
interface Ethernet7
   description DC1-POD1-L2LEAF1A_Ethernet2
   channel-group 7 mode active
!
interface Ethernet20
   description P2P_LINK_TO_DC1-POD1-LEAF1B_Ethernet2
   no switchport
   ip address 172.32.255.2/31
!
interface Loopback0
   description EVPN_Overlay_Peering
   ip address 192.168.255.4/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   ip address 192.168.254.3/32
!
interface Loopback100
   description Common_VRF_VTEP_DIAGNOSTICS
   vrf Common_VRF
   ip address 10.255.1.4/32
!
interface Management1
   description oob_management
   vrf MGMT
   ip address 192.168.0.13/24
!
interface Vlan12
   description Tenant_A_OP_Zone_Test
   mtu 9000
   vrf Common_VRF
!
interface Vlan110
   description Tenant_A_OP_Zone_1
   vrf Common_VRF
!
interface Vlan111
   description Tenant_A_OP_Zone_2
   vrf Common_VRF
!
interface Vlan112
   description Tenant_A_OP_Zone_3
   vrf Common_VRF
!
interface Vlan120
   description Tenant_A_WEB_Zone_1
   vrf Tenant_A_WEB_Zone
!
interface Vlan121
   description Tenant_A_WEBZone_2
   vrf Tenant_A_WEB_Zone
!
interface Vlan130
   description Tenant_A_APP_Zone_1
   vrf Tenant_A_APP_Zone
!
interface Vlan131
   description Tenant_A_APP_Zone_2
   vrf Tenant_A_APP_Zone
!
interface Vlan140
   description Tenant_A_DB_BZone_1
   vrf Tenant_A_DB_Zone
!
interface Vlan141
   description Tenant_A_DB_Zone_2
   vrf Tenant_A_DB_Zone
!
interface Vlan150
   description Tenant_A_WAN_Zone_1
   vrf Tenant_A_WAN_Zone
!
interface Vlan3010
   description MLAG_PEER_L3_iBGP: vrf Tenant_A_WEB_Zone
   vrf Tenant_A_WEB_Zone
   ip address 10.255.254.1/31
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   ip address 10.255.254.1/31
!
interface Vlan4094
   description MLAG_PEER
   no autostate
   ip address 10.255.252.1/31
!
interface Vxlan1
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 12 vni 10012
   vxlan vlan 110 vni 10110
   vxlan vlan 111 vni 50111
   vxlan vlan 112 vni 50112
   vxlan vlan 120 vni 10120
   vxlan vlan 121 vni 10121
   vxlan vlan 130 vni 10130
   vxlan vlan 131 vni 10131
   vxlan vlan 140 vni 10140
   vxlan vlan 141 vni 10141
   vxlan vlan 150 vni 10150
   vxlan vlan 160 vni 55160
   vxlan vlan 161 vni 10161
   vxlan vrf Common_VRF vni 1025
   vxlan vrf Tenant_A_APP_Zone vni 12
   vxlan vrf Tenant_A_DB_Zone vni 1300
   vxlan vrf Tenant_A_WAN_Zone vni 14
   vxlan vrf Tenant_A_WEB_Zone vni 11
!
ip virtual-router mac-address 00:1c:73:00:dc:01
!
ip address virtual source-nat vrf Common_VRF address 10.255.1.4
!
ip routing
ip routing vrf Common_VRF
no ip routing vrf MGMT
ip routing vrf Tenant_A_APP_Zone
ip routing vrf Tenant_A_DB_Zone
ip routing vrf Tenant_A_WAN_Zone
ip routing vrf Tenant_A_WEB_Zone
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.255.0/24 eq 32
   seq 20 permit 192.168.254.0/24 eq 32
!
mlag configuration
   domain-id DC1_POD1_LEAF1
   local-interface Vlan4094
   peer-address 10.255.252.0
   peer-address heartbeat 192.168.0.12 vrf MGMT
   peer-link Port-Channel1
   dual-primary detection delay 5 action errdisable all-interfaces
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 192.168.200.0/24 192.168.200.1
ip route vrf MGMT 0.0.0.0/0 192.168.200.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 1200 min-rx 1200 multiplier 3
!
router bgp 65101
   router-id 192.168.255.4
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 2 ecmp 2
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS remote-as 65100
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 15
   neighbor EVPN-OVERLAY-PEERS password 7 q+VNViP5i4rVjW1cxFv2wA==
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS remote-as 65100
   neighbor IPv4-UNDERLAY-PEERS password 7 AQQvKeimxJu+uGQ/yYvv9w==
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65101
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER password 7 vnEaG8gMeQf3d3cN6PktXQ==
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor 10.255.254.0 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 172.31.255.4 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.31.255.6 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.32.250.1 peer group EVPN-OVERLAY-PEERS
   neighbor 172.32.250.1 remote-as 65100
   neighbor 172.32.250.1 description DC1-RS1
   neighbor 172.32.250.2 peer group EVPN-OVERLAY-PEERS
   neighbor 172.32.250.2 remote-as 65100
   neighbor 172.32.250.2 description DC1-RS2
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 12
      rd 65101:10012
      route-target both 65000:10012
      redistribute learned
   !
   vlan 110
      rd 65101:10110
      route-target both 65000:10110
      redistribute learned
   !
   vlan 111
