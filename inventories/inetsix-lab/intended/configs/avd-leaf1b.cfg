!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=10.73.1.239:9910 -cvauth=key,telarista -cvvrf=MGMT -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
no ip igmp snooping vlan 111
no ip igmp snooping vlan 112
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname avd-leaf1b
ip name-server vrf MGMT 10.73.1.251
!
ntp server vrf MGMT 10.73.1.254 prefer
ntp server vrf MGMT 10.73.254.253
!
snmp-server community inetsix-ro view test rw inetsix-snmp-acl
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
aaa authorization exec default local
!
no enable password
no aaa root
!
username admin privilege 15 role network-admin nopassword
username ansible privilege 15 role network-admin secret sha512 $6$Dzu11L7yp9j3nCM9$FSptxMPyIL555OMO.ldnjDXgwZmrfMYwHSr0uznE5Qoqvd9a6UdjiFcJUhGLtvXVZR1r.A/iF5aAt50hf/EK4/
username cvpadmin privilege 15 role network-admin secret sha512 $6$rZKcbIZ7iWGAWTUM$TCgDn1KcavS0s.OV8lacMTUkxTByfzcGlFlYUWroxYuU7M/9bIodhRO7nXGzMweUxvbk8mJmQl8Bh44cRktUj.
username demo privilege 15 role network-admin secret sha512 $6$Dzu11L7yp9j3nCM9$FSptxMPyIL555OMO.ldnjDXgwZmrfMYwHSr0uznE5Qoqvd9a6UdjiFcJUhGLtvXVZR1r.A/iF5aAt50hf/EK4/
!
clock timezone Europe/Paris
!
vlan 110
   name pr01-demo
!
vlan 111
   name pr01-trust
!
vlan 112
   name pr01-trust
!
vlan 131
   name vl131_no_vni
!
vlan 201
   name b-elan-201
!
vlan 3010
   name MLAG_iBGP_tenant_a_project01
   trunk group LEAF_PEER_L3
!
vlan 3012
   name MLAG_iBGP_pure_type5
   trunk group LEAF_PEER_L3
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
vrf instance pure_type5
!
vrf instance tenant_a_project01
!
interface Port-Channel5
   description AVD-AGG01_Po1
   no shutdown
   switchport
   switchport trunk allowed vlan 110-112,131,201
   switchport mode trunk
   mlag 5
!
interface Port-Channel7
   description MLAG_PEER_avd-leaf1a_Po7
   no shutdown
   switchport
   switchport trunk allowed vlan 2-4094
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Ethernet1
   description P2P_LINK_TO_AVD-SPINE1_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 172.31.255.45/31
!
interface Ethernet2
   description P2P_LINK_TO_AVD-SPINE2_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 172.31.255.47/31
!
interface Ethernet5
   description AVD-AGG01_Ethernet2
   no shutdown
   channel-group 5 mode active
!
interface Ethernet7
   description MLAG_PEER_avd-leaf1a_Ethernet7
   no shutdown
   channel-group 7 mode active
!
interface Ethernet8
   description MLAG_PEER_avd-leaf1a_Ethernet8
   no shutdown
   channel-group 7 mode active
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 192.168.255.14/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 192.168.254.13/32
!
interface Management0
   description oob_management
   no shutdown
   vrf MGMT
   ip address 10.73.252.12/24
!
interface Vlan110
   description pr01-demo
   no shutdown
   vrf tenant_a_project01
   ip address virtual 10.1.10.254/24
!
interface Vlan111
   description pr01-trust
   no shutdown
   vrf tenant_a_project01
   ip helper-address 1.1.1.1 vrf test source-interface lo100
   ip address virtual 10.1.11.254/24
!
interface Vlan112
   description pr01-trust
   no shutdown
   vrf tenant_a_project01
   ip address virtual 10.1.12.254/24
!
interface Vlan131
   description vl131_no_vni
   no shutdown
   vrf pure_type5
   ip address virtual 10.1.31.254/24
!
interface Vlan3010
   description MLAG_PEER_L3_iBGP: vrf tenant_a_project01
   no shutdown
   mtu 1500
   vrf tenant_a_project01
   ip address 172.31.253.23/31
!
interface Vlan3012
   description MLAG_PEER_L3_iBGP: vrf pure_type5
   no shutdown
   mtu 1500
   vrf pure_type5
   ip address 172.31.253.23/31
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 1500
   ip address 172.31.253.23/31
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 1500
   no autostate
   ip address 172.31.253.21/31
!
interface Vxlan1
   description avd-leaf1b_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 110 vni 10110
   vxlan vlan 111 vni 10111
   vxlan vlan 112 vni 10112
   vxlan vlan 201 vni 20201
   vxlan vrf pure_type5 vni 13
   vxlan vrf tenant_a_project01 vni 11
!
ip virtual-router mac-address 00:1c:73:00:dc:01
!
ip routing
no ip routing vrf MGMT
ip routing vrf pure_type5
ip routing vrf tenant_a_project01
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.255.0/24 eq 32
   seq 20 permit 192.168.254.0/24 eq 32
!
mlag configuration
   domain-id avd_leaf1
   local-interface Vlan4094
   peer-address 172.31.253.20
   peer-link Port-Channel7
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 10.73.254.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 1200 min-rx 1200 multiplier 3
!
router bgp 65101
   router-id 192.168.255.14
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65101
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description avd-leaf1a
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 172.31.253.22 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 172.31.253.22 description avd-leaf1a
   neighbor 172.31.255.44 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.31.255.44 remote-as 65001
   neighbor 172.31.255.44 description avd-spine1_Ethernet2
   neighbor 172.31.255.46 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.31.255.46 remote-as 65001
   neighbor 172.31.255.46 description avd-spine2_Ethernet2
   neighbor 192.168.0.26 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.0.26 remote-as 65000
   neighbor 192.168.0.26 description avd-rs01
   neighbor 192.168.0.27 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.0.27 remote-as 65000
   neighbor 192.168.0.27 description avd-rs02
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan-aware-bundle b-elan-201
      rd 192.168.255.14:20201
      route-target both 20201:20201
      redistribute learned
      vlan 201
   !
   vlan-aware-bundle tenant_a_project01
      rd 192.168.255.14:11
      route-target both 11:11
      redistribute learned
      vlan 110-112
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   vrf pure_type5
      rd 192.168.255.14:13
      route-target import evpn 13:13
      route-target export evpn 13:13
      router-id 192.168.255.14
      neighbor 172.31.253.22 peer group MLAG-IPv4-UNDERLAY-PEER
      redistribute connected
   !
   vrf tenant_a_project01
      rd 192.168.255.14:11
      route-target import evpn 11:11
      route-target export evpn 11:11
      router-id 192.168.255.14
      neighbor 172.31.253.22 peer group MLAG-IPv4-UNDERLAY-PEER
      redistribute connected
      redistribute static
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
   !
   vrf MGMT
      no shutdown
!
management ssh
   idle-timeout 0
   no shutdown
   vrf MGT
      no shutdown
!
management api http-commands
   vrf default
      no shutdown
!

!
end
