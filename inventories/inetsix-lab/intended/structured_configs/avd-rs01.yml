clock:
  timezone: Europe/Paris
vrfs:
  MGMT:
    ip_routing: false
management_interfaces:
  Management0:
    description: oob_management
    shutdown: false
    vrf: MGMT
    ip_address: 10.73.252.51/24
    gateway: 10.73.252.1
    type: oob
management_api_http:
  enable_vrfs:
    MGMT: {}
    default: {}
  enable_https: true
eos_cli: "management api http-commands\n   vrf default\n      no shutdown\n!\ninterface Management0\n   no lldp transmit\n"
ethernet_interfaces:
  Ethernet1:
    peer: avd-spine1
    peer_interface: Ethernet13
    peer_type: spine
    description: P2P_LINK_TO_AVD-SPINE1_Ethernet13
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 172.31.250.49/31
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 192.168.0.26/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 192.168.0.0/24 eq 32
route_maps:
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
aaa_authorization:
  exec:
    default: local
management_ssh:
  idle_timeout: 0
  enable: true
  vrfs:
    MGT:
      enable: true
access_lists:
  ACL_GNMI:
    sequence_numbers:
      10:
        action: remark ACL to restrict access to GNMI service
      20:
        action: permit ip 10.0.0.0/8 any
