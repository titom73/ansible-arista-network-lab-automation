router_bgp:
  as: '65103'
  router_id: 192.168.255.17
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '3'
      send_community: all
      maximum_routes: 0
  address_family_ipv4:
    peer_groups:
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  neighbors:
    172.31.255.56:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001'
      description: avd-spine1_Ethernet7
    172.31.255.58:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001'
      description: avd-spine2_Ethernet7
    192.168.0.26:
      peer_group: EVPN-OVERLAY-PEERS
      description: avd-rs01
      remote_as: '65000'
    192.168.0.27:
      peer_group: EVPN-OVERLAY-PEERS
      description: avd-rs02
      remote_as: '65000'
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  vrfs:
    tenant_a_project01:
      router_id: 192.168.255.17
      rd: 192.168.255.17:11
      route_targets:
        import:
          evpn:
          - '11:11'
        export:
          evpn:
          - '11:11'
      redistribute_routes:
      - connected
      - static
  vlan_aware_bundles:
    tenant_a_project01:
      rd: 192.168.255.17:11
      route_targets:
        both:
        - '11:11'
      redistribute_routes:
      - learned
      vlan: 110,113
    b-elan-201:
      tenant: tenant_b
      rd: 192.168.255.17:20201
      route_targets:
        both:
        - 20201:20201
      redistribute_routes:
      - learned
      vlan: 201
