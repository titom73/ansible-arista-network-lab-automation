    peer: avd-spine2
    peer_interface: Ethernet13
    peer_type: spine
    description: P2P_LINK_TO_AVD-SPINE2_Ethernet13
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 172.31.250.51/31
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 192.168.0.27/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 192.168.0.0/24 eq 32
route_maps:
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
