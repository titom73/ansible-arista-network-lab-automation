router_bgp:
  as: '65000'
  router_id: 192.168.0.27
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '3'
      send_community: all
      maximum_routes: 0
      next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  neighbors:
    172.31.250.50:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001'
      description: avd-spine2_Ethernet13
    192.168.255.19:
      peer_group: EVPN-OVERLAY-PEERS
      description: avd-bl01a
      remote_as: '65105'
    192.168.255.20:
      peer_group: EVPN-OVERLAY-PEERS
      description: avd-bl01b
      remote_as: '65105'
    192.168.255.21:
      peer_group: EVPN-OVERLAY-PEERS
      description: avd-cl01a
      remote_as: '65106'
    192.168.255.22:
      peer_group: EVPN-OVERLAY-PEERS
      description: avd-cl01b
      remote_as: '65106'
    192.168.253.22:
      peer_group: EVPN-OVERLAY-PEERS
      description: avd-l2leaf01
      remote_as: '65107'
    192.168.253.23:
      peer_group: EVPN-OVERLAY-PEERS
      description: avd-l2leaf02
      remote_as: '65108'
    192.168.255.13:
      peer_group: EVPN-OVERLAY-PEERS
      description: avd-leaf1a
      remote_as: '65101'
    192.168.255.14:
      peer_group: EVPN-OVERLAY-PEERS
      description: avd-leaf1b
      remote_as: '65101'
    192.168.255.15:
      peer_group: EVPN-OVERLAY-PEERS
      description: avd-leaf2a
      remote_as: '65102'
    192.168.255.16:
      peer_group: EVPN-OVERLAY-PEERS
      description: avd-leaf2b
      remote_as: '65102'
    192.168.255.17:
