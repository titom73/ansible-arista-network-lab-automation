router_bgp:
  as: '65102'
  router_id: 192.168.255.15
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    MLAG-IPv4-UNDERLAY-PEER:
      type: ipv4
      remote_as: '65102'
      next_hop_self: true
      maximum_routes: 12000
      send_community: all
      route_map_in: RM-MLAG-PEER-IN
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '3'
      send_community: all
      maximum_routes: 0
  address_family_ipv4:
    peer_groups:
      MLAG-IPv4-UNDERLAY-PEER:
        activate: true
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  neighbors:
    172.31.253.27:
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: avd-leaf2b
    172.31.255.48:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001'
      description: avd-spine1_Ethernet3
    172.31.255.50:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001'
      description: avd-spine2_Ethernet3
    192.168.0.26:
      peer_group: EVPN-OVERLAY-PEERS
      description: avd-rs01
      remote_as: '65000'
    192.168.0.27:
      peer_group: EVPN-OVERLAY-PEERS
      description: avd-rs02
      remote_as: '65000'
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  vrfs:
    pure_type5:
      router_id: 192.168.255.15
      rd: 192.168.255.15:13
      route_targets:
        import:
          evpn:
          - '13:13'
        export:
          evpn:
          - '13:13'
      neighbors:
        172.31.253.27:
          peer_group: MLAG-IPv4-UNDERLAY-PEER
      redistribute_routes:
      - connected
    tenant_a_project01:
      router_id: 192.168.255.15
      rd: 192.168.255.15:11
      route_targets:
        import:
          evpn:
          - '11:11'
        export:
          evpn:
          - '11:11'
      neighbors:
        172.31.253.27:
          peer_group: MLAG-IPv4-UNDERLAY-PEER
      redistribute_routes:
      - connected
      - static
  vlan_aware_bundles:
    tenant_a_project01:
      rd: 192.168.255.15:11
      route_targets:
        both:
        - '11:11'
      redistribute_routes:
      - learned
      vlan: 110-112
    b-elan-201:
      tenant: tenant_b
      rd: 192.168.255.15:20201
      route_targets:
        both:
        - 20201:20201
      redistribute_routes:
      - learned
      vlan: 201
