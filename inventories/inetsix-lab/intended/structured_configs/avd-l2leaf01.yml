router_bgp:
  as: '65107'
  router_id: 192.168.253.22
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '3'
      send_community: all
      maximum_routes: 0
  address_family_ipv4:
    peer_groups:
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  neighbors:
    172.31.251.80:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001'
      description: avd-spine1_Ethernet11
    172.31.251.82:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001'
      description: avd-spine2_Ethernet11
    192.168.0.26:
      peer_group: EVPN-OVERLAY-PEERS
      description: avd-rs01
      remote_as: '65000'
    192.168.0.27:
      peer_group: EVPN-OVERLAY-PEERS
      description: avd-rs02
      remote_as: '65000'
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  vlan_aware_bundles:
    central_routing:
      rd: 192.168.253.22:13
      route_targets:
        both:
        - '13:13'
      redistribute_routes:
      - learned
      vlan: 301-302
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 10.73.252.1
service_routing_protocols_model: multi-agent
ip_routing: true
daemon_terminattr:
  cvaddrs:
  - 10.73.1.239:9910
  cvauth:
    method: key
    key: telarista
  cvvrf: MGMT
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: false
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
name_server:
  source:
    vrf: MGMT
  nodes:
  - 10.73.1.251
spanning_tree:
  mode: mstp
  mst_instances:
    '0':
      priority: 4096
local_users:
  admin:
    privilege: 15
    role: network-admin
    no_password: true
  ansible:
    privilege: 15
    role: network-admin
    sha512_password: $6$Dzu11L7yp9j3nCM9$FSptxMPyIL555OMO.ldnjDXgwZmrfMYwHSr0uznE5Qoqvd9a6UdjiFcJUhGLtvXVZR1r.A/iF5aAt50hf/EK4/
  cvpadmin:
    privilege: 15
    role: network-admin
    sha512_password: $6$rZKcbIZ7iWGAWTUM$TCgDn1KcavS0s.OV8lacMTUkxTByfzcGlFlYUWroxYuU7M/9bIodhRO7nXGzMweUxvbk8mJmQl8Bh44cRktUj.
  demo:
    privilege: 15
    role: network-admin
    sha512_password: $6$Dzu11L7yp9j3nCM9$FSptxMPyIL555OMO.ldnjDXgwZmrfMYwHSr0uznE5Qoqvd9a6UdjiFcJUhGLtvXVZR1r.A/iF5aAt50hf/EK4/
clock:
  timezone: Europe/Paris
vrfs:
  MGMT:
    ip_routing: false
management_interfaces:
  Management0:
    description: oob_management
    shutdown: false
    vrf: MGMT
    ip_address: 10.73.252.31/24
    gateway: 10.73.252.1
    type: oob
management_api_http:
  enable_vrfs:
    MGMT: {}
    default: {}
  enable_https: true
eos_cli: "management api http-commands\n   vrf default\n      no shutdown\n!\n"
ethernet_interfaces:
  Ethernet1:
    peer: avd-spine1
    peer_interface: Ethernet11
    peer_type: spine
    description: P2P_LINK_TO_AVD-SPINE1_Ethernet11
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 172.31.251.81/31
  Ethernet2:
    peer: avd-spine2
    peer_interface: Ethernet11
    peer_type: spine
    description: P2P_LINK_TO_AVD-SPINE2_Ethernet11
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 172.31.251.83/31
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 192.168.253.22/32
  Loopback1:
    description: VTEP_VXLAN_Tunnel_Source
    shutdown: false
    ip_address: 192.168.252.22/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 192.168.253.0/24 eq 32
      20:
        action: permit 192.168.252.0/24 eq 32
route_maps:
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
vlans:
  301:
    tenant: central_routing_lab
    name: central_lan_01
  302:
    tenant: central_routing_lab
    name: central_lan_02
ip_igmp_snooping:
  globally_enabled: true
vxlan_interface:
  Vxlan1:
    description: avd-l2leaf01_VTEP
    vxlan:
      source_interface: Loopback1
      udp_port: 4789
      vlans:
        301:
          vni: 30301
        302:
          vni: 30302
aaa_authorization:
  exec:
    default: local
management_ssh:
  idle_timeout: 0
  enable: true
  vrfs:
    MGT:
      enable: true
access_lists:
  ACL_GNMI:
    sequence_numbers:
      10:
        action: remark ACL to restrict access to GNMI service
      20:
        action: permit ip 10.0.0.0/8 any
