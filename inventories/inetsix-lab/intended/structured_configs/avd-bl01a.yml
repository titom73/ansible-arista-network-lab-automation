    type: switched
    shutdown: false
    vlans: 2-4094
    mode: trunk
    trunk_groups:
    - LEAF_PEER_L3
    - MLAG
ethernet_interfaces:
  Ethernet7:
    peer: avd-bl01b
    peer_interface: Ethernet7
    peer_type: mlag_peer
    description: MLAG_PEER_avd-bl01b_Ethernet7
    type: switched
    shutdown: false
    channel_group:
      id: 7
      mode: active
  Ethernet8:
    peer: avd-bl01b
    peer_interface: Ethernet8
    peer_type: mlag_peer
    description: MLAG_PEER_avd-bl01b_Ethernet8
    type: switched
    shutdown: false
    channel_group:
      id: 7
      mode: active
  Ethernet1:
    peer: avd-spine1
    peer_interface: Ethernet5
    peer_type: spine
    description: P2P_LINK_TO_AVD-SPINE1_Ethernet5
    shutdown: false
    mtu: 1500
    type: routed
    ip_address: 172.31.255.65/31
  Ethernet2:
    peer: avd-spine2
    peer_interface: Ethernet5
    peer_type: spine
    description: P2P_LINK_TO_AVD-SPINE2_Ethernet5
