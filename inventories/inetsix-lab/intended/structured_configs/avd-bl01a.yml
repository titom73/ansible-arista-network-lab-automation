router_bgp:
  as: '65105'
  router_id: 192.168.255.19
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    MLAG-IPv4-UNDERLAY-PEER:
      type: ipv4
      remote_as: '65105'
      next_hop_self: true
      description: avd-bl01b
      maximum_routes: 12000
      send_community: all
      route_map_in: RM-MLAG-PEER-IN
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      send_community: all
      maximum_routes: 0
      ebgp_multihop: 3
    EVPN-OVERLAY-CORE:
      type: evpn
      update_source: Loopback0
      bfd: true
      send_community: all
      maximum_routes: 0
      ebgp_multihop: 15
  address_family_ipv4:
    peer_groups:
      MLAG-IPv4-UNDERLAY-PEER:
        activate: true
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
      EVPN-OVERLAY-CORE:
        activate: false
  neighbors:
    172.31.253.161:
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: avd-bl01b
    172.31.255.64:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001'
      description: avd-spine1_Ethernet5
    172.31.255.66:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001'
      description: avd-spine2_Ethernet5
    192.168.0.26:
      peer_group: EVPN-OVERLAY-PEERS
      description: avd-rs01
      remote_as: '65000'
    192.168.0.27:
      peer_group: EVPN-OVERLAY-PEERS
      description: avd-rs02
      remote_as: '65000'
    192.168.255.204:
      peer_group: EVPN-OVERLAY-CORE
      description: evpn-core-simulation
      remote_as: '64500'
    172.31.252.1:
      remote_as: '64500'
      description: evpn-core
      peer_group: IPv4-UNDERLAY-PEERS
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    neighbor_default:
      next_hop_self_received_evpn_routes:
        enable: true
        inter_domain: true
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-CORE:
        domain_remote: true
        activate: true
  vrfs:
    tenant_a_project01:
      router_id: 192.168.255.19
      rd: 192.168.255.19:11
      route_targets:
        import:
          evpn:
          - '11:11'
        export:
          evpn:
          - '11:11'
      redistribute_routes:
      - connected
      - static
      neighbors:
        172.31.253.161:
          peer_group: MLAG-IPv4-UNDERLAY-PEER
  vlan_aware_bundles:
    tenant_a_project01:
      rd: 192.168.255.19:11
      route_targets:
        both:
        - '11:11'
        import_export_evpn_domains:
        - domain: remote
          route_target: '11:11'
      redistribute_routes:
      - learned
      vlan: '110'
      rd_evpn_domain:
        domain: remote
        rd: 192.168.255.19:11
    b-elan-201:
      tenant: tenant_b
      rd: 192.168.255.19:20201
      route_targets:
        both:
        - 20201:20201
        import_export_evpn_domains:
        - domain: remote
          route_target: 20201:20201
      redistribute_routes:
      - learned
      rd_evpn_domain:
        domain: remote
        rd: 192.168.255.19:20201
      vlan: '201'
