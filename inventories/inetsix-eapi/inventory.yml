---
cvp:
  hosts:
    cv_server:
      ansible_host: 10.73.1.239
      ansible_user: ansible
      ansible_password: ansible
      type: unset

tooling:
  children:
    endpoints:
      hosts:
        srv-pod01:
          ansible_port: 8023
          type: endpoint
        srv-pod02:
          ansible_port: 8024
          type: endpoint
        srv-pod03:
          ansible_port: 8025
          type: endpoint
        # dci-rtr:
        #   ansible_port: 8026
        srv-pod05-23:
          ansible_port: 8031
          type: endpoint
        srv-pod05-24:
          ansible_port: 8032
          type: endpoint

eapi:
  children:
    eapi_fabric:
      children:
        eapi_route_servers:
          vars:
            type: route_server
          hosts:
            eapi-rs01:
              ansible_port: 8033
            eapi-rs02:
              ansible_port: 8034
        eapi_spines:
          vars:
            type: spine
          hosts:
            eapi-spine1:
              ansible_port: 8001
            eapi-spine2:
              ansible_port: 8002
        eapi_l3leafs:
          vars:
            type: l3leaf
          children:
            eapi_leaf1:
              hosts:
                eapi-leaf1a:
                  ansible_port: 8011
                eapi-leaf1b:
                  ansible_port: 8012
            eapi_leaf2:
              hosts:
                eapi-leaf2a:
                  ansible_port: 8013
                eapi-leaf2b:
                  ansible_port: 8014
            eapi_leaf_esi:
              hosts:
                eapi-leaf3a:
                  ansible_port: 8017
                eapi-leaf4a:
                  ansible_port: 8018
            eapi_bl01:
              hosts:
                eapi-bl01a:
                  ansible_port: 8015
                eapi-bl01b:
                  ansible_port: 8016
            # nodes for central routing (l3 nodes)
            eapi_cl02:
              hosts:
                eapi-cl01a:
                  ansible_port: 8027
                eapi-cl01b:
                  ansible_port: 8028
        # nodes for central routing (l2 nodes)
        eapi_l2leafs:
          vars:
            type: l2leaf
          children:
            eapi_l2leaf1:
              hosts:
                eapi-l2leaf01:
                  ansible_port: 8029
                eapi-l2leaf02:
                  ansible_port: 8030
        eapi_edge:
          vars:
            type: edge
          children:
            eapi_edge_leaf1:
              hosts:
                eapi-agg01:
                  ansible_port: 8021
            eapi_edge_leaf2:
              hosts:
                eapi-agg02:
                  ansible_port: 8022
    eapi_services:
      children:
        eapi_l3leafs:
        eapi_l2leafs:
        eapi_edge:
    eapi_ports:
      children:
        eapi_l3leafs:
        eapi_l2leafs:
        eapi_edge:

# group to run arista.avd.eos_validate_state
eos:
  children:
    eapi_fabric:
    endpoints:
