
# Ansible managed - DHCP_SERVER
# Subnet of ZTP interface
subnet 10.73.1.0 netmask 255.255.255.0 {
    range 10.73.1.200 10.73.1.210;
    option routers 10.73.254.253;
    option domain-name-servers 10.73.254.253, 10.73.1.254;
    max-lease-time 300;
}

# Per host definition
