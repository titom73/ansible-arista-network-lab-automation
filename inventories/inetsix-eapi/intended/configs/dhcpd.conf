    option host-name "AVD2-SPINE1";
    option dhcp-client-identifier 0c:1d:c0:1d:62:01;
    fixed-address 10.73.254.1;
    option bootfile-name "http://10.73.254.1/ztp/bootstrap";
    option routers 10.73.254.253;
