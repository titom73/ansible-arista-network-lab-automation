!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname DC1-POD2-SPINE2
ip name-server vrf MGMT 1.1.1.1
ip name-server vrf MGMT 8.8.8.8
!
ntp local-interface vrf MGMT Management1
ntp server vrf MGMT uk.pool.ntp.org prefer
ntp server vrf MGMT fr.pool.ntp.org
!
spanning-tree mode none
!
no aaa root
!
username admin privilege 15 role network-admin nopassword
username demo privilege 15 role network-admin secret sha512 < Provide SHA512 HASH for password >
!
vrf instance MGMT
!
interface Ethernet1
   description P2P_LINK_TO_DC1-SUPER-SPINE1_Ethernet4
   no switchport
   ip address 172.31.2.3/31
!
interface Ethernet2
   description P2P_LINK_TO_DC1-POD2-LEAF1A_Ethernet3
   no switchport
   ip address 172.32.255.2/31
!
interface Ethernet3
   description P2P_LINK_TO_DC1-POD2-LEAF1B_Ethernet3
   no switchport
   ip address 172.32.255.6/31
!
interface Ethernet4
   description P2P_LINK_TO_DC1-POD2-LEAF2A_Ethernet3
   no switchport
   ip address 172.32.255.10/31
!
interface Ethernet5
   description P2P_LINK_TO_DC1-POD2-LEAF2B_Ethernet3
   no switchport
   ip address 172.32.255.14/31
!
interface Ethernet6
   description P2P_LINK_TO_DC1-SUPER-SPINE2_Ethernet4
   no switchport
   ip address 172.31.2.67/31
!
interface Loopback0
   description EVPN_Overlay_Peering
   ip address 192.169.255.2/32
!
interface Management1
   description oob_management
   vrf MGMT
   ip address 192.169.0.11/24
!
ip routing
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.169.255.0/24 le 32
!
ip route vrf MGMT 192.168.200.0/24 192.168.200.1
ip route vrf MGMT 0.0.0.0/0 192.168.200.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 1200 min-rx 1200 multiplier 3
!
router bgp 65200
   router-id 192.169.255.2
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 2 ecmp 2
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS next-hop-unchanged
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS password 7 q+VNViP5i4rVjW1cxFv2wA==
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS password 7 AQQvKeimxJu+uGQ/yYvv9w==
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 172.31.2.2 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.31.2.2 remote-as 65001
   neighbor 172.31.2.66 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.31.2.66 remote-as 65001
   neighbor 172.32.255.3 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.32.255.3 remote-as 65201
   neighbor 172.32.255.7 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.32.255.7 remote-as 65201
   neighbor 172.32.255.11 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.32.255.11 remote-as 65202
   neighbor 172.32.255.15 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.32.255.15 remote-as 65202
   neighbor 192.169.255.3 peer group EVPN-OVERLAY-PEERS
   neighbor 192.169.255.3 remote-as 65201
   neighbor 192.169.255.4 peer group EVPN-OVERLAY-PEERS
   neighbor 192.169.255.4 remote-as 65201
   neighbor 192.169.255.5 peer group EVPN-OVERLAY-PEERS
   neighbor 192.169.255.5 remote-as 65202
   neighbor 192.169.255.6 peer group EVPN-OVERLAY-PEERS
   neighbor 192.169.255.6 remote-as 65202
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
      no neighbor IPv4-UNDERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
!
management api http-commands
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end