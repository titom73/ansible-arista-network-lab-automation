interface Ethernet1
   description P2P_LINK_TO_DC1-SPINE1_Ethernet5
   no shutdown
   mtu 1500
   no switchport
   ip address 172.31.255.25/31
!
interface Ethernet2
   description P2P_LINK_TO_DC1-SPINE2_Ethernet5
   no shutdown
   mtu 1500
   no switchport
   ip address 172.31.255.27/31
!
interface Ethernet3
   description MLAG_PEER_DC1-BL01B_Ethernet3
   no shutdown
   channel-group 3 mode active
!
interface Ethernet4
   description MLAG_PEER_DC1-BL01B_Ethernet4
   no shutdown
   channel-group 3 mode active
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 192.168.255.9/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 192.168.254.9/32
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 10.73.255.115/24
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 1500
   ip address 10.255.251.12/31
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 1500
   no autostate
   ip address 10.255.252.12/31
!
interface Vxlan1
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
!
ip virtual-router mac-address 00:1c:73:00:dc:01
!
ip routing
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.255.0/24 eq 32
   seq 20 permit 192.168.254.0/24 eq 32
!
mlag configuration
   domain-id DC1_BL01
   local-interface Vlan4094
   peer-address 10.255.252.13
   peer-link Port-Channel3
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 10.73.255.2
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
