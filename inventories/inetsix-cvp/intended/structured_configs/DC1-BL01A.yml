vrfs:
  MGMT:
    ip_routing: false
management_interfaces:
  Management1:
    description: oob_management
    shutdown: false
    vrf: MGMT
    ip_address: 10.73.255.115/24
    gateway: 10.73.255.2
    type: oob
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
vlans:
  4093:
    tenant: system
    name: LEAF_PEER_L3
    trunk_groups:
    - LEAF_PEER_L3
  4094:
    tenant: system
    name: MLAG_PEER
    trunk_groups:
    - MLAG
vlan_interfaces:
  Vlan4093:
    description: MLAG_PEER_L3_PEERING
    shutdown: false
    ip_address: 10.255.251.12/31
    mtu: 1500
  Vlan4094:
    description: MLAG_PEER
    shutdown: false
    ip_address: 10.255.252.12/31
    no_autostate: true
    mtu: 1500
port_channel_interfaces:
  Port-Channel3:
    description: MLAG_PEER_DC1-BL01B_Po3
    type: switched
    shutdown: false
    vlans: 2-4094
    mode: trunk
    trunk_groups:
    - LEAF_PEER_L3
    - MLAG
ethernet_interfaces:
  Ethernet3:
    peer: DC1-BL01B
    peer_interface: Ethernet3
    peer_type: mlag_peer
    description: MLAG_PEER_DC1-BL01B_Ethernet3
    type: switched
    shutdown: false
    channel_group:
      id: 3
      mode: active
  Ethernet4:
    peer: DC1-BL01B
    peer_interface: Ethernet4
    peer_type: mlag_peer
    description: MLAG_PEER_DC1-BL01B_Ethernet4
    type: switched
    shutdown: false
    channel_group:
      id: 3
      mode: active
  Ethernet1:
    peer: DC1-SPINE1
    peer_interface: Ethernet5
    peer_type: spine
    description: P2P_LINK_TO_DC1-SPINE1_Ethernet5
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 172.31.255.25/31
  Ethernet2:
    peer: DC1-SPINE2
    peer_interface: Ethernet5
    peer_type: spine
    description: P2P_LINK_TO_DC1-SPINE2_Ethernet5
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 172.31.255.27/31
mlag_configuration:
  domain_id: DC1_BL01
  local_interface: Vlan4094
  peer_address: 10.255.252.13
  peer_link: Port-Channel3
  reload_delay_mlag: 300
  reload_delay_non_mlag: 330
route_maps:
  RM-MLAG-PEER-IN:
    sequence_numbers:
      10:
        type: permit
        set:
        - origin incomplete
        description: Make routes learned over MLAG Peer-link less preferred on spines
          to ensure optimal routing
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 192.168.255.9/32
  Loopback1:
    description: VTEP_VXLAN_Tunnel_Source
    shutdown: false
    ip_address: 192.168.254.9/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 192.168.255.0/24 eq 32
      20:
        action: permit 192.168.254.0/24 eq 32
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
vxlan_tunnel_interface:
  Vxlan1:
    description: DC1-BL01A_VTEP
    source_interface: Loopback1
    virtual_router:
      encapsulation_mac_address: mlag-system-id
    vxlan_udp_port: 4789
    vxlan_vni_mappings: {}
ip_virtual_router_mac_address: 00:1c:73:00:dc:01
