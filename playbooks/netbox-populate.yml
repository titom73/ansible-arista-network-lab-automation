---
- name: Populate Netbox from AVD
  hosts: DC1_FABRIC
  connection: local
  gather_facts: False
  collections:
    - arista.avd
    - netbox.netbox
    - inetsix.avd_tools
  tasks:
    - name: "AVD populated on Netbox {{ inventory_hostname }}"
      import_role:
        name: inetsix.avd_tools.eos_netbox_provisioner
